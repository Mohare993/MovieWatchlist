<!doctype html>

<head>

    <!-- Fonts -->

    <title>Regisiter</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="text-center">
                            <a href="splash.html"> <img
                                    src="https://i.ibb.co/72GGpQD/c6ec1755-aa7a-461c-8fce-f816b0393e87-200x200.png"
                                    class="rounded" alt="logo"></a>
                            <br>
                            <br>
                            <br>
                            <div id="alerts"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">Register :</h3>
                                <form onsubmit="return handleSubmit(this)">

                                    <div class="form-label-group">
                                        <input type="username" id="username" class="form-control" placeholder="Username"
                                            required autofocus>
                                        <label for="username">Username</label>
                                    </div>


                                    <div class="form-label-group">
                                        <input type="email" id="email" class="form-control" placeholder="Email address"
                                            required autofocus>
                                        <label for="email">Email</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="fullname" id="fullName" class="form-control" placeholder="Fullname"
                                            required autofocus>
                                        <label for="fullName">Full Name</label>
                                    </div>

                                    <hr>

                                    <div class="form-label-group">
                                        <input type="password" id="password" class="form-control" placeholder="Password"
                                            required>
                                        <label for="password">Password</label>
                                    </div>
                                    <button
                                        class="btn1 btn-lg btn-danger btn-block btn-login text-uppercase font-weight-bold mb-2"
                                        type="submit">Register</button>
                                    <div class="text-center">
                                        Already have an account? <a class="small" href="login.html">Sign in</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
